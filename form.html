  <script>
	$(function() {
	  $( "#slider-range" ).slider({
	    range: true,
	    min: 0,
	    max: 2000000,
	    values: [ 500000, 1500000 ],
	    step: 10000,
	    slide: function( event, ui ) {
	      $( "#min-amount" ).val( '$' + ui.values[ 0 ].formatMoney(0));
	      if (ui.values[ 1 ] ==  2000000) {
	      	$( "#max-amount" ).val( '$' + ui.values[ 1 ].formatMoney(0) + '+');
	      } else {
	      	$( "#max-amount" ).val( '$' + ui.values[ 1 ].formatMoney(0) );
	      } 
	    }
	  });
	  $( "#min-amount" ).val( '$' + $( "#slider-range" ).slider( "values", 0 ).formatMoney(0));
	  $( "#max-amount" ).val( '$' + $( "#slider-range" ).slider( "values", 1 ).formatMoney(0));
	});
  </script>

  <script>
  	Number.prototype.formatMoney = function(c, d, t){
	var n = this, 
	    c = isNaN(c = Math.abs(c)) ? 2 : c, 
	    d = d == undefined ? "." : d, 
	    t = t == undefined ? "," : t, 
	    s = n < 0 ? "-" : "", 
	    i = parseInt(n = Math.abs(+n || 0).toFixed(c)) + "", 
	    j = (j = i.length) > 3 ? j % 3 : 0;
	   return s + (j ? i.substr(0, j) + t : "") + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + t) + (c ? d + Math.abs(n - i).	toFixed(c).slice(2) : "");
	 };
  </script>

  <!-- jquery validation --> 
  <script src="js/jquery.validate.min.js"></script>

  <script>
    jQuery.validator.addMethod("bestTimeToCall", function(value, element) {
      return value!='Best Time to Call';
      }, "Please select a valid time to call.");

  	$('#signup-form').validate({
  		errorPlacement: function(error, element) {
  			error.insertAfter(element.parent());
  		}
    });

  	$("input[id$='fullName']").rules("add", {required:true});
  	$("input[id$='email']").rules("add", {required:true});
  	$("input[id$='phone']").rules("add", {required:true});
  	$('select[id$=bestTimeToCall]').rules("add", {bestTimeToCall:true});
  </script>

  <!-- javscript to style checkbox tiles -->
  <script>
  	$('.checkbox-tile').on('click', function() {
  		console.log($(this).css('border') );
  		if ($(this).css('border') == '2px solid rgb(0, 0, 0)') {
  			$(this).css('border', 'lightgray solid 2px');
  			$(this).children('input').prop('checked', false);
  		} else {
  			$(this).css('border', 'rgb(0, 0, 0) solid 2px');
  			$(this).children('input').prop('checked', true);
  		}
  	})
